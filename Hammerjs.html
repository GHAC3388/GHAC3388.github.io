<!DOCTYPE html>
<html>
  <head>
    <title>Hammerjs</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="/js/hammer.min.js" type="text/javascript"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      

      
    </style>
  </head>
  <body>
      
      
      <div><h2 id="turn-blue" align="center">I'll turn blue if panned</h2></div>
      <div>
        Click Button to reset.
        <input type="button" value="Reset." onclick='resetPage()'/>
      </div>
    <script type="text/javascript">
      var element = document.getElementById('turn-blue');
        Hammer(element).on("pan", function(event) {
          element.style.color = "blue";
        });
        
        function resetPage() {
		
		        location.reload();
					
	      }
        
      
    </script>
  </body>
</html>
