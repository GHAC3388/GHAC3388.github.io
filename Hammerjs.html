<!DOCTYPE html>
<html>
  <head>
    <title>Hammerjs</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="/js/hammer.min.js" type="text/javascript"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        
      }
    </style>
  </head>
  <body>
    <div id="something"><h1 id="color-change">Something</h1></div>
    <script type="text/javascript">
      var element = document.getElementById('something');
        Hammer(element).on("swipe", function(event) {
          document.getElementById('color-change').style.color = "blue";
        });
        Hammer(element).on("rotate", function(event) {
          document.getElementById('color-change').style.color = "green";
        });
    
    </script>
  </body>
</html>
