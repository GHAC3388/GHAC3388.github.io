function showPosition(position) {
var latlon = position.coords.latitude + "," + position.coords.longitude;
img_url2 = "http://maps.googleapis.com/maps/api/staticmap?center="
+ latlon + "&zoom=14&size=400x300&sensor=false&maptype=roadmap&markers=color:blue%7Clabel:S%7C" + latlon + "";
document.getElementById("mapholder").innerHTML = "<img src='" + img_url2 + "'>";
}
function showError(error) {
var img_url = "http://maps.googleapis.com/maps/api/staticmap?center=43.663136,-79.395699&zoom=14&size=400x300&sensor=false&maptype=roadmap&markers=color:blue%7Clabel:S%7C43.663136,-79.395699";
switch (error.code) {
case error.PERMISSION_DENIED:
x.innerHTML = "User denied the request for Geolocation." +
"<img src='" + img_url + "'>"
break;
case error.POSITION_UNAVAILABLE:
x.innerHTML = "Location information is unavailable." +
"<img src='" + img_url + "'>"
break;
case error.TIMEOUT:
x.innerHTML = "The request to get user location timed out." +
"<img src='" + img_url + "'>"
break;
case error.UNKNOWN_ERROR:
x.innerHTML = "An unknown error occurred." +
"<img src='" + img_url + "'>"
break;
}
}
