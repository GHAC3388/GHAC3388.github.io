<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1.0,user-scalable=no">

    <title>HTML5 Vibration</title>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    
</head>
<body>
    <div>
        <div class="page-header">
            <h1>HTML5 Vibration</h1>
        </div>

        <div id="unsupported">
            <p>Your browser does not support the Vibration API.</p>
        </div>

        <div id="supported" >
            <div >
                <button id="buzz" type="button" class="btn btn-primary btn-lg btn-block">One Second Vibration</button>
            </div>
            
        </div>
    </div>

    <script>
        $(document).ready(function () {
            navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
            // Determine if vibration is supported in this web browser
            if (!navigator.vibrate) {
                $('#supported').hide();
                return;
            }
            $('#unsupported').hide();
            // One second vibration
            $('#buzz').click(function () {
                navigator.vibrate(1000);
            });
           
            
        });
    </script>
</body>
</html>
