<!DOCTYPE html>
<html>
  <head>
    <title>Hammerjs</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="/js/hammer.min.js" type="text/javascript"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #turn-color {
        width: 200px;
        height: 200px;
        background-color: black;
      }

      
    </style>
  </head>
  <body>
      
      <div><h1>Question 2: Hammer.js Implementation</h1></div>
      <div id="turn-color"></div>
      <div><h3>Cube turns blue when panned, green when swiped</h3></div>
      <div>
        Click Button to reset.
        <input type="button" value="Reset." onclick='resetPage()'/>
      </div>
      <div>
        <a href="https://ghac3388.github.io/A3Question3">Click to Answer for Question 3</a>
      </div>
    <script type="text/javascript">
      var element = document.getElementById('turn-color');
        Hammer(element).on("pan", function(event) {
          element.style.backgroundColor = "blue";
        });
       
        Hammer(element).on("swipe", function(event) {
          element.style.backgroundColor = "green";
        });
        
        function resetPage() {
		
		        location.reload();
					
	      }
        
      
    </script>
  </body>
</html>
