<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Place Finder</title>
    
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <header><h1 style="font-size:60px;" align="center">Places Around Me</h1></header>
    <div><p><h2>Search type of place by proximity</h2></p></div>
    <div>
        <p>Select place type:</p>
        <div id="shopTypeText">
        <input type="radio" name="place" value="cafe" /> Cafe<br>
        <input type="radio" name="place" value="bank" /> Bank<br>
        <input type="radio" name="place" value="restaurant" /> Restaurant<br>
        <input type="radio" name="place" value="supermarket" /> Supermarket<br>
        <input type="radio" name="place" value="shopping_mall" /> Shopping Mall<br>
        </div>
        <p>Enter search proximity(1 - 5km):</p>
        <input type="number" id="proximity" name="proximity"> km 
        <button onclick="getMyLocation();">Show me!</button>
    <br>


    </div>
<br>
    <div id='location'>
      Your location will go here.
    </div>
    <div id='map-canvas'>
      Google Map will go here!.
    </div>

    <script type='text/javascript'
    src='https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places,weather&key=AIzaSyD3tZXF3zHvBf9g40vbbKjFrqckFk0sY_M'></script>
    <script src='script.js'></script>
  

    <footer><h1>Footer</h1></footer>
    </body>
</html>
