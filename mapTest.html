<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Where am I?</title>
    
    <style type='text/css'>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }

    </style>
  </head>
  <body>
    <header>Header</header>
    <div><p>Enter shop type around you:</p></div>
    <div>
        <p>Select place type:</p>

        <input type="radio" id = "shopTypeText" name="cafe" value="cafe" checked> Cafe<br>
        <input type="radio" id = "shopTypeText" name="bank" value="bank"> Bank<br>
        <input type="radio" id = "shopTypeText" name="restauant" value="restauant"> Restauant<br>
        </form>
        <p>Enter search proximity(1 - 5km):</p>
        <input type="number" id="proximity" name="proximity"> km 
        <button onclick="getMyLocation();">Show me!</button>
    <br>


    </div>
<br>
    <div id='location'>
      Your location will go here.
    </div>
    <div id='map-canvas'>
      Google Map will go here!.
    </div>

    src='https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places,weather&key=AIzaSyD3tZXF3zHvBf9g40vbbKjFrqckFk0sY_M'></script>

    <footer>Footer</footer>
