<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Where am I?</title>
    <script type='text/javascript'
    src='https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places,weather&key=AIzaSyD3tZXF3zHvBf9g40vbbKjFrqckFk0sY_M'></script>
    <script src='script.js'></script>
    <style type='text/css'>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
  </head>
  <body>
    <div id='location'>
      Your location will go here.
    </div>
    <div id='map-canvas'>
      Google Map will go here!.
    </div>
  </body>
</html>
